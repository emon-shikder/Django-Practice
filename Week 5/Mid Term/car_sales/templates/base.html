<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #b1c6f4">
    <nav class="navbar navbar-expand-lg" style="background-color: #18561b">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}">Car Sales</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="btn btn-primary me-2 text-white"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="btn btn-success me-2" href="{% url 'add_car' %}"
                >Add Car</a
              >
            </li>

            <li class="nav-item">
              <a class="btn btn-warning me-2" href="{% url 'add_brand' %}"
                >Add Brand</a
              >
            </li>

            <li class="nav-item">
              <a
                class="btn btn-secondary me-2 text-white"
                href="{% url 'profile' %}"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="btn btn-danger me-2 text-white"
                href="{% url 'logout' %}"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-danger me-2 text-white" href="{% url 'login' %}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="btn btn-warning me-2 text-white"
                href="{% url 'register' %}"
                >Signup</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
