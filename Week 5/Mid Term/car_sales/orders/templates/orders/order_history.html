{% extends 'base.html' %}

{% block content %}
<h1>Order History</h1>

{% if orders %}
    <ul class="list-group">
        {% for order in orders %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ order.car.title }} - ${{ order.car.price }}
            <span class="badge bg-primary rounded-pill">{{ order.date_ordered|date:"Y-m-d H:i" }}</span>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No orders found.</p>
{% endif %}
{% endblock %}
