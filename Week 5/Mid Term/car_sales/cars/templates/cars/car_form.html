{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Car</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
</div>
{% endblock %}
